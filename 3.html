<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="assets/js/angular.min.js"></script>
    <script scr="script.js"></script>
    <title> </title>
  </head>
  <body ng-app="myModule" ng-controller="myCtrl">
    <div>
      <div>First Name :{{employeeee.firstName}}</div>
      <div>Middle Name :{{employeeee.middleName}}</div>
      <div>Last Name :{{employeeee.lastName}}</div>
    </div>
<br /><br />
    <div>
      <div>First Name <input type="text" ng-model="fname"></div>
      <div>Middle Name <input type="text" ng-model="mname"></div>
      <div>Late Name <input type="text" ng-model="lname"></div>
    </div>
    <br /><br />
    <div ng-controller="SpicyController">
       <button ng-click="chiliSpicy()">Chili</button>
       <button ng-click="jalapenoSpicy()">Jalapeño</button>
       <p>The food is {{spice}} spicy!</p>
  </div>
</body>
</html>
<script>
 //create the module
  var myApp = angular.module("myModule",[])

  .controller("myCtrl",function($scope){
      var emp = {
        firstName:"Manjunath",
        middleName:"Manohar",
        lastName:"Jadhav",
      };
  //register the controller with module
    $scope.employeeee = emp;
    $scope.fname = "Manjunath";
    $scope.mname = "Manohar";
    $scope.lname = "Jadhav";
    $scope.abc = "hello";
  });

  myApp.controller("SpicyController", function($scope) {
    $scope.spice = 'very';
    $scope.chiliSpicy = function() {
        $scope.spice = 'chili';
    };
    $scope.jalapenoSpicy = function() {
        $scope.spice = 'jalapeño';
    };
});
</script>
